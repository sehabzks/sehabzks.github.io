        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    </head>
    
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg" >
            <div class="container">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-1" aria-controls="navbar-1" >
                    <span class="navbar-toggler-icon">

                    </span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbar-1" >
                    <ul class="navbar-nav" >
                        <li class="nav-item p-4"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
                        <li class="nav-item p-4"><a class="nav-link" href="Aboutme.html">Hakkımda</a></li>
                        <li class="nav-item p-4"><a class="nav-link" href="contact.html">İletişim</a></li>
                        <li class="nav-item p-4"><a class="nav-link" href="port.html">Portfolio</a></li>

                    </ul>

                </div>
            </div>
        </nav>
        <section class="bg-secondary py-5"></section>
        <section class="bg-secondary py-1"></section>

        <section class="bg-secondary container-fluid " style="height: 70%; width: 100%;">
            <div class=" py-5 container rounded col-md-11" style="height: 90%;background-color:rgb(206, 199, 199); ">
                <div class="container" style="height: 600px; width: 1300px;">
                    <table class="table table-dark text-center table-striped">
                        <thead>
                          <tr>
                            <th>Ad-Soyad</th>
                            <th>Proje Adı</th>
                            <th>Yüklenme Tarihi</th>
                            
                          </tr>
                        </thead>
                        <tbody id="userTable">
                        </tbody>
                      </table>
                      <form class="row">
                        <div class="col-md-3">
                          <input class="form-control" type="text" id="name" placeholder="Ad-Soyad giriniz..." />
                        </div>
                        <div class="col-md-3">
                          <input class="form-control" type="text" id="project_name" placeholder="Proje Adı giriniz..." />
                        </div>
                        <div class="col-md-3">
                          <input class="form-control" type="data" id="date" placeholder="Yüklenme Tarihi..." />
                        </div>
                        <div class="col-md-3 text-end">
                          <a class="btn btn-success" onclick="saveProject()">Kaydet</a>
                      </form>
                    </div>
                  </div>
                </div>
              
                <script src="custom.js"></script>
                </div>
            </div>
        </section>
        <section class="bg-dark py-4">
            <div class="text-center text-white">
                <ul style="list-style-type: none;">
                    <li> <a href="instagram.com"><img src="icons8-instagram-100.png" width="20" height="20">İnstagram</a></li>
                    <li> <a href="facebook.com"><img src="icons8-facebook-100.png" width="20" height="20"> Facebook</a></li>
                    <li> <a href="twitter.com"><img src="icons8-twitter-100.png" width="20" height="20"> Twitter</a> </li>
                </ul>   

            </div> 
        </section>

        


        <script>
            const table = document.getElementById("userTable");

            function saveProject(){
                let data = {
                name:document.getElementById("name").value || "None",
                    project_name:document.getElementById("project_name").value || "None",
                    date:document.getElementById("date").value || "None",
                };
                fetch("https://reqres.in/api/users",{
                    method:"POST",
                    headers:{
                        'Content-Type':'application/json'
                    },
                    body:JSON.stringify(data)
                })
                .then(response=>response.json())
                .then(data=>{
                    table.innerHTML+=`<tr>
                    <td><input type="text" class="form-control" id="" value="${data.name}"/>
                    </td>
                    <td><input type="text" class="form-control" id="" value="${data.project_name}"/>
                    </td>
                    <td><input type="text" class="form-control" id="" value="${data.date}"/>
                    </td>
                    </tr>`
                })
            }
        </script>
        <script src="bootstrap.js"></script>
    </body>

</html>
